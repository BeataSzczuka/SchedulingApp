<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Classes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>group</th>
            <th>course</th>
            <th>start time</th>
            <th>end time</th>
            <th>room</th>
        </tr>
        <tr th:each="c : ${classes}">
            <td th:text="${c.id}">123</td>
            <td th:text="${c.studentGroup.groupName}">-</td>
            <td th:text="${c.course.name}">-</td>
            <td th:text="${c.startTime}">-</td>
            <td th:text="${c.endTime}">-</td>
            <td th:text="${c.room}">-</td>
        </tr>
    </table>
</body>
</html>
