<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>The Classes details</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <div class="panel-group">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Classes details</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Group name:</b></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${classes.studentGroup.groupName}">-</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Start time:</b></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${classes.startTime}">-</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>End time:</b></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${classes.endTime}">-</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Room:</b></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${classes.room}">-</h5>
                            </div>
                        </div>
                        <div class="row">
                            <a href="#" th:href="@{'/classes/' + ${classes.id} + '/teacher'}" style="margin-right: 5px;">Teachers</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
