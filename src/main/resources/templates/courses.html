<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Courses</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>name</th>
        </tr>
        <tr th:each="c : ${courses}">
            <td th:text="${c.id}">123</td>
            <td th:text="${c.name}">-</td>
        </tr>
    </table>
</body>
</html>
